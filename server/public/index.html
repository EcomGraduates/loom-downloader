<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loom Video Downloader</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2em;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 0.95em;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 10px;
            display: none;
            animation: slideIn 0.3s ease-in-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result.success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
            display: block;
        }

        .result.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
            display: block;
        }

        .download-btn {
            margin-top: 15px;
            background: #28a745;
        }

        .download-btn:hover {
            background: #218838;
        }

        .loader {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .example {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            font-size: 0.9em;
            color: #666;
        }

        .example strong {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé• Loom Video Downloader</h1>
        <p class="subtitle">Download any Loom video quickly and easily</p>

        <div class="input-group">
            <label for="loomUrl">Loom Video URL</label>
            <input 
                type="text" 
                id="loomUrl" 
                placeholder="https://www.loom.com/share/..." 
                autocomplete="off"
            >
        </div>

        <button id="downloadBtn" onclick="handleDownload()">
            Get Download Link
        </button>

        <div id="result" class="result"></div>

        <div class="example">
            <strong>Example URL:</strong><br>
            https://www.loom.com/share/abc123def456
        </div>
    </div>

    <script>
        async function handleDownload() {
            const url = document.getElementById('loomUrl').value.trim();
            const resultDiv = document.getElementById('result');
            const downloadBtn = document.getElementById('downloadBtn');

            if (!url) {
                showError('Please enter a Loom URL');
                return;
            }

            // Show loading state
            downloadBtn.disabled = true;
            downloadBtn.innerHTML = '<span class="loader"></span> Processing...';
            resultDiv.style.display = 'none';

            try {
                const response = await fetch('/api/download', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ url })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Failed to process video');
                }

                showSuccess(data.downloadLink, data.videoId);

            } catch (error) {
                showError(error.message);
            } finally {
                downloadBtn.disabled = false;
                downloadBtn.innerHTML = 'Get Download Link';
            }
        }

        function showSuccess(downloadUrl, videoId) {
            const resultDiv = document.getElementById('result');
            resultDiv.className = 'result success';
            resultDiv.innerHTML = `
                <strong>‚úÖ Success!</strong><br>
                Video ID: ${videoId}<br>
                <p style="margin-top: 10px; font-size: 0.9em;">Download starting...</p>
            `;
            
            // Trigger automatic download after a short delay
            setTimeout(() => {
                const link = document.createElement('a');
                link.href = downloadUrl;
                link.download = `${videoId}.mp4`;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                
                // Update message
                resultDiv.innerHTML += `<p style="margin-top: 10px; font-size: 0.9em;">‚úì Download started! Check your Downloads folder.</p>`;
            }, 500);
        }

        function showError(message) {
            const resultDiv = document.getElementById('result');
            resultDiv.className = 'result error';
            resultDiv.innerHTML = `<strong>‚ùå Error:</strong><br>${message}`;
        }

        // Allow Enter key to submit
        document.getElementById('loomUrl').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                handleDownload();
            }
        });
    </script>
</body>
</html>
